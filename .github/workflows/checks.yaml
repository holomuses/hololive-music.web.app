name: Lint checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install deps
        run: pnpm install
      - name: Lint Check
        run: pnpm lint
      - run: pnpm fetch-dummy:ci
        env:
          API_KEY: ${{ secrets.API_KEY }}
      - name: Svelte Check
        run: pnpm check
      - name: Build Check
        run: pnpm build
